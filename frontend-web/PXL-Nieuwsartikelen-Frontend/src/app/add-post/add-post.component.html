<div class="post-form">
  <h2>Create Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" />
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content"></textarea>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input id="author" type="text" formControlName="author" />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" type="text" formControlName="category" />
    </div>

    <div class="form-group form-group-inline">
      <label for="concept">Concept:</label>
      <input id="concept" type="checkbox" formControlName="concept" />
    </div>

    <button type="submit" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>
