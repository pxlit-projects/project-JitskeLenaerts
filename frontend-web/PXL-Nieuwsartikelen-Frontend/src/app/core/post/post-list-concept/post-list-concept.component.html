<div class="posts-container">
  <app-filter (filterChanged)="handleFilter($event)"></app-filter>

  <div class="posts-section">
    <h1>Concept Posts</h1>
    <div class="posts-grid">
      @for (post of conceptPosts; track post.id) {
        <app-post-item [post]="post"></app-post-item>
      } @empty {
        <p class="empty-message">No concept posts available.</p>
      }
    </div>
  </div>

</div>
