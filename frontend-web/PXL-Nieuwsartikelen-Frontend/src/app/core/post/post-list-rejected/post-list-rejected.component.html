<div *ngIf="isLoading" class="loading-spinner">
  Loading rejected posts...
</div>

<div *ngIf="!isLoading">
  <div class="posts-container">
    <app-filter (filterChanged)="handleFilter($event)"></app-filter>
    <div class="posts-section">
      <h1>Rejected Posts</h1>
      <div class="posts-grid">
        <ng-container *ngFor="let post of rejectedPosts trackById">
          <app-post-item
            [post]="post"
            [showReviewsButton]="true"
            (viewReviews)="getReviewsForPost($event)">
          </app-post-item>
        </ng-container>
        <div *ngIf="rejectedPosts.length === 0" class="empty-message">
          No rejected posts available.
        </div>
      </div>

      <div *ngIf="reviews.length > 0" class="reviews-section">
        <h4>Reviews:</h4>
        <div class="reviews-container">
          <div *ngFor="let review of reviews" class="review-card">
            <div class="review-content">
              <p class="review-text">"{{ review.review }}"</p>
            </div>
            <div class="review-footer">
              <small class="review-author">Reviewer: {{ review.reviewer }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
