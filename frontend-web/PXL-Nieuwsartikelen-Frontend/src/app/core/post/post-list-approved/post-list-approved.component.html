<div>
  <div class="posts-container">
    <app-filter (filterChanged)="handleFilter($event)"></app-filter>
    <div class="posts-section">
      <h1>Approved Posts</h1>
      <div class="posts-grid">
        @for (post of approvedPosts; track post.id) {
        <app-post-item [post]="post"></app-post-item>
        } @if (approvedPosts.length === 0) {
        <div class="empty-message">No approved posts available.</div>
        }
      </div>
    </div>
  </div>
</div>
