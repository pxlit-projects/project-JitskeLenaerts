<div class="posts-container">
  <app-filter (filterChanged)="handleFilter($event)"></app-filter>
  <div class="posts-section">
    <h1>Published Posts</h1>
    <div class="posts-grid">
      @for (post of publishedPosts; track post.id) {
        <app-post-item [post]="post"></app-post-item>
      } @empty {
        <p class="empty-message">No published posts available.</p>
      }
    </div>
  </div>
</div>
