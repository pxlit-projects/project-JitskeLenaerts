<div class="edit-container">
  <h1 class="edit-title">Edit Post</h1>
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="edit-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Enter post title"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        id="author"
        type="text"
        formControlName="author"
        placeholder="Enter author name"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="6"
        placeholder="Enter post content"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        id="category"
        type="text"
        formControlName="category"
        placeholder="Enter category"
      />
    </div>

    <div class="form-group-inline">
      <label for="concept">Is Concept</label>
      <input id="concept" type="checkbox" formControlName="concept" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!updateForm.valid" class="btn btn-primary">
        Update Post
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
