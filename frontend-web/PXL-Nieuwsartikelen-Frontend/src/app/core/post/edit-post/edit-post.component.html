<div class="edit-container">
  <h1 class="edit-title">Edit Post</h1>
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="edit-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Enter post title"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        id="author"
        type="text"
        formControlName="author"
        placeholder="Enter author name"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="6"
        placeholder="Enter post content"
        (input)="onTextAreaInput($event)"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        id="category"
        type="text"
        formControlName="category"
        placeholder="Enter category"
      />
    </div>

    <!-- Dropdown for concept (state) -->
    <div class="form-group">
      <label for="concept">State</label>
      <select id="concept" formControlName="concept">
        <option *ngFor="let state of stateOptions" [value]="state">
          {{ state }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button
        [disabled]="!updateForm.valid"
        class="btn btn-primary"
        mat-raised-button
        matTooltip="This is a update button"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        Update Post
      </button>
      <button
        (click)="onCancel()"
        class="btn btn-secondary"
        mat-raised-button
        matTooltip="This is a cancel button"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
