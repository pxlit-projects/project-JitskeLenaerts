<div class="redactor-container">
  <h1>Redactor Panel</h1>
  <div *ngIf="isLoading" class="loading-spinner">
    Loading posts...
  </div>

  <div *ngIf="!isLoading && posts.length > 0">
    <div class="post-list">
      <div *ngFor="let post of posts" class="post-item">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><strong>Author:</strong> {{ post.author }}</p>
        <p><strong>Category:</strong> {{ post.category }}</p>

        <div class="actions">
          <button
            *ngIf="post.id !== undefined"
            class="approve-btn"
            (click)="approvePost(post.id!)">
            Approve
          </button>
          <button
            *ngIf="post.id !== undefined"
            class="reject-btn"
            (click)="rejectPost(post.id!)">
            Reject
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && posts.length === 0" class="no-posts-message">
    No posts are available for review.
  </div>
</div>
