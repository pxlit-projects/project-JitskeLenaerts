# This file will contain a script in orde to start up the system (all microservices) 
version: '3.8'

services:
  mysql-db-post:
    image: mysql:8.0
    container_name: mysql-db-post
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: postservice_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-1:/var/lib/mysql

volumes:
  mysql-data-1:

